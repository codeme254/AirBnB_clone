<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb clone</title>
    <link rel="icon" href="./images/hbnbicon.png">

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        
        .header{
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        .footer{
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer__text{
            width: fit-content;
        }
    </style>
</head>
<body>
    <header class="header"></header>
    <footer class="footer">
        <p class="footer__text">Best School</p>
    </footer>
</body>
</html>
